<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="驼铃电商工具箱 - 一站式电商运营工具集合，助力商家高效经营">
    <meta name="theme-color" content="#f1f2f4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>驼铃电商工具箱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/social.css">
    <link rel="stylesheet" href="css/mobile-fix.css">
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f1f2f4;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
        }
        .platform-card-link:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.4);
        }
        /* 添加移动端优化样式 */
        @media (max-width: 640px) {
            .card-title {
                font-size: 0.8rem;
                line-height: 1.1rem;
                margin-bottom: 0.3rem;
            }
            .card-action {
                font-size: 0.7rem;
            }
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr) !important;
            gap: 0.5rem;
            max-width: 100%;
            margin: 0 auto;
        }
        @media (min-width: 640px) {
            .card-grid {
                gap: 0.65rem;
            }
        }
        @media (min-width: 768px) {
            .card-grid {
                gap: 0.85rem;
            }
        }
        @media (min-width: 1024px) {
            .card-grid {
                gap: 1rem;
                max-width: 100%;
            }
        }
        .platform-card-link {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 0.5rem 0.35rem;
        }
        @media (min-width: 640px) {
            .platform-card-link {
                padding: 0.65rem 0.5rem;
            }
        }
        @media (min-width: 768px) {
            .platform-card-link {
                padding: 0.85rem 0.65rem;
            }
        }
        .card-description {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 0.4rem;
        }

        /* 导航样式 */
        .navs-section {
            margin-bottom: 20px;
            scroll-margin-top: 20px; /* 添加滚动边距，避免导航栏遮挡内容 */
        }
        .sec-panel {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .sec-panel-head {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            background-color: #fafafa;
        }
        .sec-panel-head h2 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            color: #333;
        }
        .sec-panel-head h2 small {
            font-size: 13px;
            color: #999;
            margin-left: 10px;
            font-weight: normal;
        }
        .sec-panel-body {
            padding: 15px;
        }
        .list-navs {
            display: grid;
            grid-gap: 12px;
        }
        .list-navs-cols-5 {
            grid-template-columns: repeat(5, 1fr);
        }
        @media (max-width: 768px) {
            .list-navs-cols-5 {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 576px) {
            .list-navs-cols-5 {
                grid-template-columns: repeat(2, 1fr);
            }
            .sec-panel-body {
                padding: 10px;
            }
            .list-navs {
                grid-gap: 8px;
            }
        }
        
        /* 所有卡片链接样式统一，适用于图片中的样式 */
        .navs-link, .category-item {
            display: flex;
            padding: 10px 14px;
            background: #fff;
            transition: all 0.2s ease;
            text-decoration: none;
            border-radius: 0;
            box-shadow: none;
            border: none;
            border-right: 1px solid #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
            height: 100%;
            position: relative;
        }
        .navs-link:hover, .category-item:hover {
            transform: none;
            background-color: #f9f9f9;
            box-shadow: none;
            z-index: 1;
        }
        .navs-link-logo, .category-item-icon {
            width: 32px;
            height: 32px;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .navs-link-logo img, .category-item-icon img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 4px;
        }
        .navs-link-info, .category-item-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0; /* 防止文本溢出 */
        }
        .navs-link-info h3, .category-item-info h3 {
            font-size: 13px;
            margin: 0 0 2px;
            color: #333;
            font-weight: 600;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .navs-link-info p, .category-item-info p {
            font-size: 12px;
            color: #999;
            margin: 0;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .platform-card-link .w-10 {
            width: 2.25rem;
        }
        .platform-card-link .h-10 {
            height: 2.25rem;
        }
        @media (min-width: 640px) {
            .platform-card-link .w-12 {
                width: 2.5rem;
            }
            .platform-card-link .h-12 {
                height: 2.5rem;
            }
        }
        @media (min-width: 768px) {
            .platform-card-link .w-14 {
                width: 2.75rem;
            }
            .platform-card-link .h-14 {
                height: 2.75rem;
            }
            .platform-card-link .w-7 {
                width: 1.5rem;
            }
            .platform-card-link .h-7 {
                height: 1.5rem;
            }
        }
        .platform-card-link svg.w-6 {
            width: 1.25rem;
        }
        .platform-card-link svg.h-6 {
            height: 1.25rem;
        }
        @media (min-width: 640px) {
            .platform-card-link svg.w-7 {
                width: 1.4rem;
            }
            .platform-card-link svg.h-7 {
                height: 1.4rem;
            }
        }
        .card-title {
            font-size: 0.85rem;
            line-height: 1.2rem;
            margin-bottom: 0.3rem;
        }
        @media (min-width: 640px) {
            .card-title {
                font-size: 0.9rem;
                line-height: 1.25rem;
            }
        }
        @media (min-width: 768px) {
            .card-title {
                font-size: 0.95rem;
                line-height: 1.3rem;
            }
        }
        .card-description p {
            font-size: 0.7rem;
            line-height: 1rem;
        }
        .card-action {
            font-size: 0.7rem;
            margin-top: 0.5rem;
        }
        @media (min-width: 640px) {
            .card-action {
                font-size: 0.75rem;
            }
        }

        /* 确保页面容器在移动设备上正确显示 */
        .container {
            width: 100%;
            max-width: 100%;
        }
        
        /* 确保header和footer在移动设备上正确显示 */
        header, footer {
            width: 100% !important;
            position: relative !important;
        }
        
        /* 侧边栏样式 - 修改为固定左侧布局，优化样式 */
        .sidebar {
            position: sticky;
            top: 0;
            left: 0;
            width: 200px;
            height: 100vh;
            background-color: #222;
            z-index: 100;
            overflow-y: auto;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 15px 20px;
            margin-bottom: 15px;
            background-color: #222;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #333;
        }
        
        .sidebar-header h3 {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
            display: flex;
            align-items: center;
        }
        
        .sidebar-header h3::before {
            content: "";
            display: inline-block;
            width: 24px;
            height: 24px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>');
            background-repeat: no-repeat;
            margin-right: 10px;
        }
        
        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        
        .sidebar-nav li {
            margin-bottom: 1px;
        }
        
        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }
        
        .sidebar-nav a::before {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            background-repeat: no-repeat;
            margin-right: 10px;
            opacity: 0.7;
        }
        
        .sidebar-nav a[href="#common-tools"]::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>');
        }
        
        .sidebar-nav a[href="#shop-software"]::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>');
        }
        
        .sidebar-nav a[href="#live-software"]::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect><polyline points="17 2 12 7 7 2"></polyline></svg>');
        }
        
        .sidebar-nav a[href="#ecommerce-plugins"]::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>');
        }
        
        .sidebar-nav a[href="#video-tools"]::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="23 7 16 12 23 17 23 7"></polygon><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg>');
        }
        
        .sidebar-nav a[href="#design-tools"]::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19l7-7 3 3-7 7-3-3z"></path><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path><path d="M2 2l7.586 7.586"></path><circle cx="11" cy="11" r="2"></circle></svg>');
        }
        
        .sidebar-nav a[href="#shop-entry"]::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>');
        }
        
        .sidebar-nav a[href="#ad-platforms"]::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>');
        }
        
        .sidebar-nav a[href="#data-analysis"]::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>');
        }
        
        .sidebar-nav a:hover, .sidebar-nav a.active {
            background-color: #333;
            border-left-color: #007bff;
            color: #fff;
        }
        
        .sidebar-nav a:hover::before, .sidebar-nav a.active::before {
            opacity: 1;
        }
        
        /* 主内容区样式 - 修改为占满右侧空间 */
        .page-wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }
        
        .main-content {
            flex: 1;
            padding: 0;
            background-color: #f1f2f4;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .content-container {
            padding: 20px;
            width: 100%;
            flex: 1;
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .page-wrapper {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                max-height: 300px;
            }
            
            .main-content {
                width: 100%;
            }
            
            .content-container {
                padding: 10px;
            }
        }
        
        /* 分类卡片样式优化 */
        .category-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .category-card-head {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            background-color: #fafafa;
        }
        
        .category-card-head h2 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            color: #333;
        }
        
        .category-card-body {
            padding: 15px;
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        @media (max-width: 768px) {
            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 576px) {
            .category-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }
        
        /* 页面顶部标题样式 */
        .page-title {
            background-color: #ffffff;
            color: #333;
            padding: 0;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .page-title .footer-content {
            padding: 15px 0;
            width: 100%;
        }

        .page-title h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            color: #333;
        }

        .page-title p {
            font-size: 14px;
            margin: 5px 0 0;
            color: #666;
        }
        
        /* 页脚样式 */
        .site-footer {
            background-color: #ffffff;
            color: #333;
            padding: 0;
            margin-top: auto;
            width: 100%;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
        }

        .footer-content {
            text-align: center;
            padding: 15px 0;
            width: 100%;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 0 5px;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .social-links a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .copyright {
            font-size: 12px;
            opacity: 0.8;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>分类导航</h3>
            </div>
            <ul class="sidebar-nav">
                <li><a href="#common-tools">常用工具</a></li>
                <li><a href="#shop-software">店铺软件</a></li>
                <li><a href="#live-software">直播软件</a></li>
                <li><a href="#ecommerce-plugins">电商插件/工具</a></li>
                <li><a href="#video-tools">视频工具</a></li>
                <li><a href="#design-tools">平面设计</a></li>
                <li><a href="#shop-entry">店铺入驻</a></li>
                <li><a href="#ad-platforms">广告投放</a></li>
                <li><a href="#data-analysis">数据分析·选品</a></li>
            </ul>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 页面标题 -->
            <div class="page-title">
                <div class="footer-content">
                    <h1>驼铃电商工具百宝箱</h1>
                    <p>一站式电商运营工具集合，助力商家高效经营</p>
                </div>
            </div>
            
            <div class="content-container">
                <!-- 内容区域 -->
                <div class="content-area">
                    <!-- 工具内容将通过JavaScript动态加载 -->
                </div>
            </div>
            
            <!-- 页脚 -->
            <footer class="site-footer">
                <div class="footer-content">
                    <div class="social-links">
                        <!-- 社交媒体链接将由social.js动态生成 -->
                    </div>
                    <p class="copyright">© 2025 驼铃电商社出品</p>
                </div>
            </footer>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/social.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所有侧边栏链接
            const sidebarLinks = document.querySelectorAll('.sidebar-nav a');
            
            // 获取所有分类区域
            const sections = document.querySelectorAll('.navs-section');
            
            // 点击侧边栏链接事件
            sidebarLinks.forEach(function(link) {
                link.addEventListener('click', function(e) {
                    // 添加活动状态
                    sidebarLinks.forEach(function(l) {
                        l.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            });
            
            // 滚动监听，高亮当前查看的分类
            window.addEventListener('scroll', function() {
                let current = '';
                
                sections.forEach(function(section) {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    if (pageYOffset >= (sectionTop - 200)) {
                        current = section.getAttribute('id');
                    }
                });
                
                sidebarLinks.forEach(function(link) {
                    link.classList.remove('active');
                    if (link.getAttribute('href').substring(1) === current) {
                        link.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
