<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="驼铃电商工具箱 - 一站式电商运营工具集合，助力商家高效经营">
    <meta name="theme-color" content="#f1f2f4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>驼铃电商工具箱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/social.css">
    <link rel="stylesheet" href="css/mobile-fix.css">
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f1f2f4;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
        }
        .platform-card-link:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.4);
        }
        /* 添加移动端优化样式 */
        @media (max-width: 640px) {
            .card-title {
                font-size: 0.8rem;
                line-height: 1.1rem;
                margin-bottom: 0.3rem;
            }
            .card-action {
                font-size: 0.7rem;
            }
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr) !important;
            gap: 0.5rem;
            max-width: 100%;
            margin: 0 auto;
        }
        @media (min-width: 640px) {
            .card-grid {
                gap: 0.65rem;
            }
        }
        @media (min-width: 768px) {
            .card-grid {
                gap: 0.85rem;
            }
        }
        @media (min-width: 1024px) {
            .card-grid {
                gap: 1rem;
                max-width: 100%;
            }
        }
        .platform-card-link {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 0.5rem 0.35rem;
        }
        @media (min-width: 640px) {
            .platform-card-link {
                padding: 0.65rem 0.5rem;
            }
        }
        @media (min-width: 768px) {
            .platform-card-link {
                padding: 0.85rem 0.65rem;
            }
        }
        .card-description {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 0.4rem;
        }

        /* 导航样式 */
        .navs-section {
            margin-bottom: 20px;
            scroll-margin-top: 20px; /* 添加滚动边距，避免导航栏遮挡内容 */
        }
        .sec-panel {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .sec-panel-head {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            background-color: #fafafa;
        }
        .sec-panel-head h2 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            color: #333;
        }
        .sec-panel-head h2 small {
            font-size: 13px;
            color: #999;
            margin-left: 10px;
            font-weight: normal;
        }
        .sec-panel-body {
            padding: 15px;
        }
        .list-navs {
            display: grid;
            grid-gap: 12px;
        }
        .list-navs-cols-5 {
            grid-template-columns: repeat(5, 1fr);
        }
        @media (max-width: 768px) {
            .list-navs-cols-5 {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 576px) {
            .list-navs-cols-5 {
                grid-template-columns: repeat(2, 1fr);
            }
            .sec-panel-body {
                padding: 10px;
            }
            .list-navs {
                grid-gap: 8px;
            }
        }
        
        /* 所有卡片链接样式统一，适用于图片中的样式 */
        .navs-link, .category-item {
            display: flex;
            padding: 10px 14px;
            background: #fff;
            transition: all 0.2s ease;
            text-decoration: none;
            border-radius: 0;
            box-shadow: none;
            border: none;
            border-right: 1px solid #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
            height: 100%;
            position: relative;
        }
        .navs-link:hover, .category-item:hover {
            transform: none;
            background-color: #f9f9f9;
            box-shadow: none;
            z-index: 1;
        }
        .navs-link-logo, .category-item-icon {
            width: 32px;
            height: 32px;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .navs-link-logo img, .category-item-icon img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 4px;
        }
        .navs-link-info, .category-item-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0; /* 防止文本溢出 */
        }
        .navs-link-info h3, .category-item-info h3 {
            font-size: 13px;
            margin: 0 0 2px;
            color: #333;
            font-weight: 600;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .navs-link-info p, .category-item-info p {
            font-size: 12px;
            color: #999;
            margin: 0;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .platform-card-link .w-10 {
            width: 2.25rem;
        }
        .platform-card-link .h-10 {
            height: 2.25rem;
        }
        @media (min-width: 640px) {
            .platform-card-link .w-12 {
                width: 2.5rem;
            }
            .platform-card-link .h-12 {
                height: 2.5rem;
            }
        }
        @media (min-width: 768px) {
            .platform-card-link .w-14 {
                width: 2.75rem;
            }
            .platform-card-link .h-14 {
                height: 2.75rem;
            }
            .platform-card-link .w-7 {
                width: 1.5rem;
            }
            .platform-card-link .h-7 {
                height: 1.5rem;
            }
        }
        .platform-card-link svg.w-6 {
            width: 1.25rem;
        }
        .platform-card-link svg.h-6 {
            height: 1.25rem;
        }
        @media (min-width: 640px) {
            .platform-card-link svg.w-7 {
                width: 1.4rem;
            }
            .platform-card-link svg.h-7 {
                height: 1.4rem;
            }
        }
        .card-title {
            font-size: 0.85rem;
            line-height: 1.2rem;
            margin-bottom: 0.3rem;
        }
        @media (min-width: 640px) {
            .card-title {
                font-size: 0.9rem;
                line-height: 1.25rem;
            }
        }
        @media (min-width: 768px) {
            .card-title {
                font-size: 0.95rem;
                line-height: 1.3rem;
            }
        }
        .card-description p {
            font-size: 0.7rem;
            line-height: 1rem;
        }
        .card-action {
            font-size: 0.7rem;
            margin-top: 0.5rem;
        }
        @media (min-width: 640px) {
            .card-action {
                font-size: 0.75rem;
            }
        }

        /* 确保页面容器在移动设备上正确显示 */
        .container {
            width: 100%;
            max-width: 100%;
        }
        
        /* 确保header和footer在移动设备上正确显示 */
        header, footer {
            width: 100% !important;
            position: relative !important;
        }
        
        /* 汉堡菜单按钮样式 */
        .hamburger-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #222;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .hamburger-btn:hover {
            background: #333;
        }

        .hamburger-btn .icon {
            position: relative;
            width: 20px;
            height: 2px;
            background: #fff;
            transition: all 0.3s ease;
        }

        .hamburger-btn .icon::before,
        .hamburger-btn .icon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background: #fff;
            transition: all 0.3s ease;
        }

        .hamburger-btn .icon::before {
            transform: translateY(-6px);
        }

        .hamburger-btn .icon::after {
            transform: translateY(6px);
        }

        .hamburger-btn.active .icon {
            background: transparent;
        }

        .hamburger-btn.active .icon::before {
            transform: rotate(45deg);
        }

        .hamburger-btn.active .icon::after {
            transform: rotate(-45deg);
        }

        /* 修改侧边栏样式 */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100vh;
            background-color: #222;
            z-index: 100;
            overflow-y: auto;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            transform: translateX(-200px);
            transition: transform 0.3s ease;
        }

        .sidebar.expanded {
            transform: translateX(0);
        }

        .sidebar-collapsed {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 100vh;
            background-color: #222;
            z-index: 99;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 70px;
        }

        .sidebar-collapsed .nav-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sidebar-collapsed .nav-icon:hover {
            color: #fff;
            background: #333;
            border-radius: 50%;
        }

        /* 修改主内容区域样式 */
        .main-content {
            margin-left: 60px;
            flex: 1;
            padding: 0;
            background-color: #f1f2f4;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 200px;
        }

        @media (max-width: 992px) {
            .main-content {
                margin-left: 0;
            }
            .main-content.expanded {
                margin-left: 0;
            }
            .sidebar-collapsed {
                display: none;
            }
        }
        
        /* 分类卡片样式优化 */
        .category-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .category-card-head {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            background-color: #fafafa;
        }
        
        .category-card-head h2 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            color: #333;
        }
        
        .category-card-body {
            padding: 15px;
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        @media (max-width: 768px) {
            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 576px) {
            .category-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }
        
        /* 页面顶部标题样式 */
        .page-title {
            background-color: #ffffff;
            color: #333;
            padding: 0;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .page-title .footer-content {
            padding: 15px 0;
            width: 100%;
        }

        .page-title h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            color: #333;
        }

        .page-title p {
            font-size: 14px;
            margin: 5px 0 0;
            color: #666;
        }
        
        /* 页脚样式 */
        .site-footer {
            background-color: #ffffff;
            color: #333;
            padding: 0;
            margin-top: auto;
            width: 100%;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
        }

        .footer-content {
            text-align: center;
            padding: 15px 0;
            width: 100%;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 0 5px;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .social-links a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .copyright {
            font-size: 12px;
            opacity: 0.8;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- 汉堡菜单按钮 -->
    <button class="hamburger-btn" id="hamburger-btn">
        <span class="icon"></span>
    </button>

    <div class="page-wrapper">
        <!-- 收缩版侧边栏 -->
        <div class="sidebar-collapsed" id="sidebar-collapsed">
            <div class="nav-icon" data-section="common-tools">🛠️</div>
            <div class="nav-icon" data-section="shop-software">🏪</div>
            <div class="nav-icon" data-section="live-software">📱</div>
            <div class="nav-icon" data-section="ecommerce-plugins">🔌</div>
            <div class="nav-icon" data-section="video-tools">🎥</div>
            <div class="nav-icon" data-section="design-tools">🎨</div>
            <div class="nav-icon" data-section="shop-entry">🏢</div>
            <div class="nav-icon" data-section="ad-platforms">📢</div>
            <div class="nav-icon" data-section="data-analysis">📊</div>
        </div>

        <!-- 完整侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>分类导航</h3>
            </div>
            <ul class="sidebar-nav">
                <li><a href="#common-tools">常用工具</a></li>
                <li><a href="#shop-software">店铺软件</a></li>
                <li><a href="#live-software">直播软件</a></li>
                <li><a href="#ecommerce-plugins">电商插件/工具</a></li>
                <li><a href="#video-tools">视频工具</a></li>
                <li><a href="#design-tools">平面设计</a></li>
                <li><a href="#shop-entry">店铺入驻</a></li>
                <li><a href="#ad-platforms">广告投放</a></li>
                <li><a href="#data-analysis">数据分析·选品</a></li>
            </ul>
        </div>

        <!-- 主内容区 -->
        <div class="main-content" id="main-content">
            <!-- 页面标题 -->
            <div class="page-title">
                <div class="footer-content">
                    <h1>驼铃电商工具百宝箱</h1>
                    <p>一站式电商运营工具集合，助力商家高效经营</p>
                </div>
            </div>
            
            <div class="content-container">
                <!-- 内容区域 -->
                <div class="content-area">
                    <!-- 工具内容将通过JavaScript动态加载 -->
                </div>
            </div>
            
            <!-- 页脚 -->
            <footer class="site-footer">
                <div class="footer-content">
                    <div class="social-links">
                        <!-- 社交媒体链接将由social.js动态生成 -->
                    </div>
                    <p class="copyright">© 2025 驼铃电商社出品</p>
                </div>
            </footer>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/social.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const sidebarCollapsed = document.getElementById('sidebar-collapsed');
            const navIcons = document.querySelectorAll('.nav-icon');
            
            // 汉堡菜单点击事件
            hamburgerBtn.addEventListener('click', function() {
                this.classList.toggle('active');
                sidebar.classList.toggle('expanded');
                mainContent.classList.toggle('expanded');
            });

            // 收缩版侧边栏图标点击事件
            navIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    const section = this.getAttribute('data-section');
                    const targetElement = document.getElementById(section);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });

            // 获取所有侧边栏链接
            const sidebarLinks = document.querySelectorAll('.sidebar-nav a');
            
            // 获取所有分类区域
            const sections = document.querySelectorAll('.navs-section');
            
            // 点击侧边栏链接事件
            sidebarLinks.forEach(function(link) {
                link.addEventListener('click', function(e) {
                    // 添加活动状态
                    sidebarLinks.forEach(function(l) {
                        l.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // 在移动端点击链接后自动收起侧边栏
                    if (window.innerWidth <= 992) {
                        hamburgerBtn.classList.remove('active');
                        sidebar.classList.remove('expanded');
                        mainContent.classList.remove('expanded');
                    }
                });
            });
            
            // 滚动监听，高亮当前查看的分类
            window.addEventListener('scroll', function() {
                let current = '';
                
                sections.forEach(function(section) {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    if (pageYOffset >= (sectionTop - 200)) {
                        current = section.getAttribute('id');
                    }
                });
                
                sidebarLinks.forEach(function(link) {
                    link.classList.remove('active');
                    if (link.getAttribute('href').substring(1) === current) {
                        link.classList.add('active');
                    }
                });

                // 同时更新收缩版侧边栏的活动状态
                navIcons.forEach(icon => {
                    icon.classList.remove('active');
                    if (icon.getAttribute('data-section') === current) {
                        icon.classList.add('active');
                    }
                });
            });

            // 响应式处理
            window.addEventListener('resize', function() {
                if (window.innerWidth <= 992) {
                    sidebar.classList.remove('expanded');
                    mainContent.classList.remove('expanded');
                    hamburgerBtn.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
