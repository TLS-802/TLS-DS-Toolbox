<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="驼铃电商工具箱 - 一站式电商运营工具集合，助力商家高效经营">
    <meta name="theme-color" content="#f1f2f4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>驼铃电商工具箱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/social.css">
    <link rel="stylesheet" href="css/mobile-fix.css">
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            color: #1e293b;
        }
        .platform-card-link:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }
        /* 添加移动端优化样式 */
        @media (max-width: 640px) {
            .card-title {
                font-size: 0.8rem;
                line-height: 1.1rem;
                margin-bottom: var(--spacing-xs);
            }
            .card-action {
                font-size: 0.7rem;
            }
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr) !important;
            gap: var(--spacing-sm);
            max-width: 100%;
            margin: 0 auto;
        }
        @media (min-width: 640px) {
            .card-grid {
                gap: var(--spacing-md);
            }
        }
        @media (min-width: 768px) {
            .card-grid {
                gap: var(--spacing-base);
            }
        }
        @media (min-width: 1024px) {
            .card-grid {
                gap: var(--spacing-lg);
                max-width: 100%;
            }
        }
        .platform-card-link {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: var(--spacing-sm) var(--spacing-xs);
        }
        @media (min-width: 640px) {
            .platform-card-link {
                padding: var(--spacing-md) var(--spacing-sm);
            }
        }
        @media (min-width: 768px) {
            .platform-card-link {
                padding: var(--spacing-base) var(--spacing-md);
            }
        }
        .card-description {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: var(--spacing-xs);
        }

        /* 导航样式 */
        .navs-section {
            margin-bottom: var(--spacing-base);
            scroll-margin-top: var(--spacing-lg); /* 添加滚动边距，避免导航栏遮挡内容 */
        }
        .sec-panel {
            background: #ffffff;
            border-radius: var(--card-border-radius);
            box-shadow: var(--card-shadow);
            margin-bottom: var(--spacing-base);
            overflow: hidden;
        }
        .sec-panel-head {
            padding: var(--spacing-base);
            border-bottom: 1px solid #f1f5f9;
            background-color: #ffffff;
        }
        .sec-panel-head h2 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            color: #1e293b;
        }
        .sec-panel-head h2 small {
            font-size: 13px;
            color: #64748b;
            margin-left: var(--spacing-sm);
            font-weight: normal;
        }
        .sec-panel-body {
            padding: var(--spacing-base);
        }
        .list-navs {
            display: grid;
            grid-gap: var(--spacing-md);
        }
        .list-navs-cols-5 {
            grid-template-columns: repeat(5, 1fr);
        }
        @media (max-width: 768px) {
            .list-navs-cols-5 {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 576px) {
            .list-navs-cols-5 {
                grid-template-columns: repeat(2, 1fr);
            }
            .sec-panel-body {
                padding: var(--spacing-sm);
            }
            .list-navs {
                grid-gap: var(--spacing-sm);
            }
        }
        
        /* 所有卡片链接样式统一，适用于图片中的样式 */
        .navs-link, .category-item {
            display: flex;
            padding: var(--spacing-sm) var(--spacing-md);
            background: #ffffff;
            transition: all 0.2s ease;
            text-decoration: none;
            border-radius: 0;
            box-shadow: none;
            border: none;
            border-right: 1px solid #f1f5f9;
            border-bottom: 1px solid #f1f5f9;
            height: 100%;
            position: relative;
        }
        .navs-link:hover, .category-item:hover {
            transform: none;
            background-color: #f1f5f9;
            box-shadow: none;
            z-index: 1;
        }
        .navs-link-logo, .category-item-icon {
            width: 32px;
            height: 32px;
            margin-right: var(--spacing-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .navs-link-logo img, .category-item-icon img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 4px;
        }
        .navs-link-info, .category-item-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0; /* 防止文本溢出 */
        }
        .navs-link-info h3, .category-item-info h3 {
            font-size: 13px;
            margin: 0 0 var(--spacing-xs);
            color: #1e293b;
            font-weight: 600;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .navs-link-info p, .category-item-info p {
            font-size: 12px;
            color: #64748b;
            margin: 0;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .platform-card-link .w-10 {
            width: 2.25rem;
        }
        .platform-card-link .h-10 {
            height: 2.25rem;
        }
        @media (min-width: 640px) {
            .platform-card-link .w-12 {
                width: 2.5rem;
            }
            .platform-card-link .h-12 {
                height: 2.5rem;
            }
        }
        @media (min-width: 768px) {
            .platform-card-link .w-14 {
                width: 2.75rem;
            }
            .platform-card-link .h-14 {
                height: 2.75rem;
            }
            .platform-card-link .w-7 {
                width: 1.5rem;
            }
            .platform-card-link .h-7 {
                height: 1.5rem;
            }
        }
        .platform-card-link svg.w-6 {
            width: 1.25rem;
        }
        .platform-card-link svg.h-6 {
            height: 1.25rem;
        }
        @media (min-width: 640px) {
            .platform-card-link svg.w-7 {
                width: 1.4rem;
            }
            .platform-card-link svg.h-7 {
                height: 1.4rem;
            }
        }
        .card-title {
            font-size: 0.85rem;
            line-height: 1.2rem;
            margin-bottom: var(--spacing-xs);
        }
        @media (min-width: 640px) {
            .card-title {
                font-size: 0.9rem;
                line-height: 1.25rem;
            }
        }
        @media (min-width: 768px) {
            .card-title {
                font-size: 0.95rem;
                line-height: 1.3rem;
            }
        }
        .card-description p {
            font-size: 0.7rem;
            line-height: 1rem;
        }
        .card-action {
            font-size: 0.7rem;
            margin-top: var(--spacing-sm);
        }
        @media (min-width: 640px) {
            .card-action {
                font-size: 0.75rem;
            }
        }

        /* 确保页面容器在移动设备上正确显示 */
        .container {
            width: 100%;
            max-width: 100%;
        }
        
        /* 确保header和footer在移动设备上正确显示 */
        header, footer {
            width: 100% !important;
            position: relative !important;
        }
        
        /* 侧边栏样式 - 修改为固定左侧布局，优化样式 */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100vh;
            background-color: #1e293b;
            z-index: 100;
            overflow-y: auto;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .sidebar-header {
            padding: var(--spacing-base) var(--spacing-lg);
            margin-bottom: var(--spacing-base);
            background-color: #1e293b;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #334155;
        }
        
        .sidebar-header h3 {
            font-size: 16px;
            font-weight: 600;
            color: #f8fafc;
            margin: 0;
            display: flex;
            align-items: center;
        }
        
        .sidebar-header h3::before {
            content: "";
            display: inline-block;
            width: 24px;
            height: 24px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23f8fafc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>');
            background-repeat: no-repeat;
            margin-right: var(--spacing-sm);
        }
        
        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        
        .sidebar-nav li {
            margin-bottom: 1px;
        }
        
        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: var(--spacing-md) var(--spacing-lg);
            color: #cbd5e1;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }
        
        .sidebar-nav a::before {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            background-repeat: no-repeat;
            margin-right: var(--spacing-sm);
            opacity: 0.7;
        }
        
        .sidebar-nav a[href="#common-tools"]::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23cbd5e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>');
        }
        
        .sidebar-nav a[href="#shop-software"]::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23cbd5e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>');
        }
        
        .sidebar-nav a[href="#live-software"]::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23cbd5e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect><polyline points="17 2 12 7 7 2"></polyline></svg>');
        }
        
        .sidebar-nav a[href="#ecommerce-plugins"]::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23cbd5e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>');
        }
        
        .sidebar-nav a[href="#video-tools"]::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23cbd5e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="23 7 16 12 23 17 23 7"></polygon><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg>');
        }
        
        .sidebar-nav a[href="#design-tools"]::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23cbd5e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19l7-7 3 3-7 7-3-3z"></path><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path><path d="M2 2l7.586 7.586"></path><circle cx="11" cy="11" r="2"></circle></svg>');
        }
        
        .sidebar-nav a[href="#shop-entry"]::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23cbd5e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>');
        }
        
        .sidebar-nav a[href="#ad-platforms"]::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23cbd5e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>');
        }
        
        .sidebar-nav a[href="#data-analysis"]::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23cbd5e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>');
        }
        
        .sidebar-nav a:hover, .sidebar-nav a.active {
            background-color: #334155;
            border-left-color: #3b82f6;
            color: #f8fafc;
        }
        
        .sidebar-nav a:hover::before, .sidebar-nav a.active::before {
            opacity: 1;
        }
        
        /* 主内容区样式 - 修改为占满右侧空间 */
        .page-wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
            position: relative;
        }
        
        .main-content {
            flex: 1;
            padding: 0;
            background-color: #f8fafc;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            margin-left: 200px;
            transition: margin-left 0.3s ease;
        }
        
        .content-container {
            padding: var(--spacing-base);
            padding-bottom: 0;
            width: 100%;
            flex: 1;
            margin-top: 70px;
        }
        
        /* 内容区域中的卡片间距 */
        .navs-section {
            margin-bottom: var(--spacing-base);
            scroll-margin-top: var(--spacing-lg);
        }
        
        /* 页面顶部标题与第一个卡片之间的间距 */
        .content-container .navs-section:first-child {
            margin-top: 0;
        }
        
        /* 最后一个区域与页脚的间距 */
        .content-container .navs-section:last-child {
            margin-bottom: var(--spacing-base);
        }
        
        /* 确保内容区无多余间距 */
        .content-area {
            margin-bottom: 0;
        }
        
        /* 页脚样式 */
        .site-footer {
            background-color: #ffffff;
            color: #1e293b;
            padding: 0;
            margin-top: 0;
            width: 100%;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 -1px 3px rgba(30, 41, 59, 0.1);
            border-top: var(--card-border);
        }
        
        .footer-content {
            text-align: center;
            padding: var(--spacing-base) 0;
            width: 100%;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-bottom: var(--spacing-sm);
        }
        
        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #f1f5f9;
            color: #3b82f6;
            margin: 0 var(--spacing-xs);
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .social-links a:hover {
            background-color: #e2e8f0;
        }
        
        .copyright {
            font-size: 12px;
            opacity: 0.8;
            color: #64748b;
        }

        /* 侧边栏收起状态的样式 */
        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar.collapsed + .main-content {
            margin-left: 60px;
        }

        .sidebar.collapsed .sidebar-header h3,
        .sidebar.collapsed .sidebar-nav a span {
            display: none;
        }

        .sidebar.collapsed .sidebar-nav a {
            padding: var(--spacing-md);
            justify-content: center;
        }

        .sidebar.collapsed .sidebar-nav a::before {
            margin-right: 0;
        }

        /* 添加遮罩层样式 */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(30, 41, 59, 0.5);
            z-index: 1000;
        }

        .sidebar-overlay.show {
            display: block;
        }

        /* 汉堡菜单按钮样式 */
        .sidebar-toggle {
            position: absolute;
            left: var(--spacing-lg);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: var(--spacing-sm);
            cursor: pointer;
            color: #1e293b;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .sidebar-toggle:hover {
            background-color: #f1f5f9;
            border-radius: 4px;
        }

        /* 页面顶部标题样式 */
        .page-title {
            position: fixed;
            top: 0;
            left: 200px;
            right: 0;
            z-index: 1000;
            background-color: #ffffff;
            color: #1e293b;
            padding: 0;
            text-align: center;
            margin-bottom: var(--spacing-lg);
            height: 70px;
            width: calc(100% - 200px);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 1px 3px rgba(30, 41, 59, 0.1);
            transition: left 0.3s ease, width 0.3s ease;
        }

        /* 侧边栏收起状态时调整标题栏 */
        .sidebar.collapsed ~ .main-content .page-title {
            left: 60px;
            width: calc(100% - 60px);
        }

        .page-title .footer-content {
            padding: var(--spacing-base) 0;
            width: 100%;
        }

        .page-title h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            color: #1e293b;
        }

        .page-title p {
            font-size: 14px;
            margin: var(--spacing-xs) 0 0;
            color: #64748b;
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .page-wrapper {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                top: 70px;
                left: -100%;
                max-height: calc(100vh - 70px);
                z-index: 1001;
                transition: left 0.3s ease;
                background-color: #1e293b;
            }

            .sidebar.show {
                left: 0;
            }
            
            .main-content {
                width: 100%;
                margin-left: 0;
            }
            
            .content-container {
                padding: var(--spacing-base);
                padding-bottom: 0;
                margin-top: 70px;
            }
            
            /* 移动端卡片间距 */
            .content-container .navs-section:first-child {
                margin-top: 0;
            }
            
            .navs-section {
                margin-bottom: var(--spacing-base);
            }
            
            .navs-section:last-child {
                margin-bottom: var(--spacing-base);
            }
            
            .site-footer {
                margin-top: 0;
            }

            .sidebar-toggle {
                display: flex;
            }

            /* 移动端标题栏样式 */
            .page-title {
                left: 0;
                width: 100%;
            }

            /* 移动端不使用collapsed类，改用show类控制 */
            .sidebar.collapsed {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>分类导航</h3>
            </div>
            <ul class="sidebar-nav">
                <li><a href="#common-tools"><span>常用工具</span></a></li>
                <li><a href="#shop-software"><span>店铺软件</span></a></li>
                <li><a href="#live-software"><span>直播软件</span></a></li>
                <li><a href="#ecommerce-plugins"><span>电商插件/工具</span></a></li>
                <li><a href="#video-tools"><span>视频工具</span></a></li>
                <li><a href="#design-tools"><span>平面设计</span></a></li>
                <li><a href="#shop-entry"><span>店铺入驻</span></a></li>
                <li><a href="#ad-platforms"><span>广告投放</span></a></li>
                <li><a href="#data-analysis"><span>数据分析·选品</span></a></li>
            </ul>
        </div>

        <!-- 添加遮罩层 -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 页面标题 -->
            <div class="page-title">
                <button id="sidebarToggle" class="sidebar-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="footer-content">
                    <h1>驼铃电商工具百宝箱</h1>
                    <p>一站式电商运营工具集合，助力商家高效经营</p>
                </div>
            </div>
            
            <div class="content-container">
                <!-- 内容区域 -->
                <div class="content-area">
                    <!-- 工具内容将通过JavaScript动态加载 -->
                </div>
            </div>
            
            <!-- 页脚 -->
            <footer class="site-footer">
                <div class="footer-content">
                    <div class="social-links">
                        <!-- 社交媒体链接将由social.js动态生成 -->
                    </div>

                </div>

    <script src="js/main.js"></script>
    <script src="js/social.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarLinks = document.querySelectorAll('.sidebar-nav a');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const mainContent = document.querySelector('.main-content');
            const pageTitle = document.querySelector('.page-title');
            const isMobile = window.innerWidth <= 992;
            
            // 初始化侧边栏状态
            if (isMobile) {
                // 移动端默认隐藏侧边栏
                sidebar.classList.remove('show');
                sidebarToggle.style.display = 'flex';
                pageTitle.style.left = '0';
                pageTitle.style.width = '100%';
            } else {
                // 桌面端根据localStorage决定是否折叠
                const savedState = localStorage.getItem('sidebarState');
                if (savedState === 'collapsed') {
                    sidebar.classList.add('collapsed');
                    mainContent.style.marginLeft = '60px';
                    pageTitle.style.left = '60px';
                    pageTitle.style.width = 'calc(100% - 60px)';
                } else {
                    sidebar.classList.remove('collapsed');
                    mainContent.style.marginLeft = '200px';
                    pageTitle.style.left = '200px';
                    pageTitle.style.width = 'calc(100% - 200px)';
                }
            }
            
            // 添加侧边栏切换功能
            sidebarToggle.addEventListener('click', function() {
                if (isMobile) {
                    // 移动端切换show类
                    sidebar.classList.toggle('show');
                    sidebarOverlay.classList.toggle('show');
                } else {
                    // 桌面端切换collapsed类
                    sidebar.classList.toggle('collapsed');
                    if (sidebar.classList.contains('collapsed')) {
                        mainContent.style.marginLeft = '60px';
                        pageTitle.style.left = '60px';
                        pageTitle.style.width = 'calc(100% - 60px)';
                    } else {
                        mainContent.style.marginLeft = '200px';
                        pageTitle.style.left = '200px';
                        pageTitle.style.width = 'calc(100% - 200px)';
                    }
                    // 保存状态到localStorage
                    localStorage.setItem('sidebarState', sidebar.classList.contains('collapsed') ? 'collapsed' : 'expanded');
                }
            });
            
            // 点击遮罩层关闭侧边栏
            sidebarOverlay.addEventListener('click', function() {
                sidebar.classList.remove('show');
                sidebarOverlay.classList.remove('show');
            });

            // 点击链接后关闭侧边栏（移动端）
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (isMobile) {
                        sidebar.classList.remove('show');
                        sidebarOverlay.classList.remove('show');
                    }
                });
            });
            
            // 监听窗口大小变化
            window.addEventListener('resize', function() {
                const newIsMobile = window.innerWidth <= 992;
                if (newIsMobile !== isMobile) {
                    location.reload();
                }
            });
            
            // 获取所有分类区域
            const sections = document.querySelectorAll('.navs-section');
            
            // 滚动监听，高亮当前查看的分类
            window.addEventListener('scroll', function() {
                let current = '';
                
                sections.forEach(function(section) {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    if (pageYOffset >= (sectionTop - 200)) {
                        current = section.getAttribute('id');
                    }
                });
                
                sidebarLinks.forEach(function(link) {
                    link.classList.remove('active');
                    if (link.getAttribute('href').substring(1) === current) {
                        link.classList.add('active');
                    }
                });
            });
            
            // 增加工具卡片之间的间距 - 增加1.5倍
            document.addEventListener('DOMContentLoaded', function() {
                // 获取所有工具卡片
                const categoryItems = document.querySelectorAll('.category-item');
                const listNavs = document.querySelectorAll('.list-navs');
                
                // 增加工具卡片间的间距1.5倍
                listNavs.forEach(grid => {
                    const currentGap = getComputedStyle(grid).gap;
                    const gapValue = parseFloat(currentGap);
                    const newGap = gapValue * 1.5 + 'px';
                    grid.style.gap = newGap;
                });
                
                // 设置页面标题与常用工具卡片间距为0
                const contentContainer = document.querySelector('.content-container');
                if (contentContainer) {
                    const firstSection = contentContainer.querySelector('.navs-section:first-child');
                    if (firstSection) {
                        firstSection.style.marginTop = '0';
                    }
                }
                
                // 设置数据分析·选品卡片与多媒体信息模块间距为0
                const dataAnalysisSection = document.getElementById('data-analysis');
                if (dataAnalysisSection) {
                    dataAnalysisSection.style.marginBottom = '0';
                }
                
                // 设置页面标题模块下边距
                if (pageTitle) {
                    pageTitle.style.marginBottom = 'var(--spacing-lg)';
                }
                
                // 设置多媒体信息模块上边距
                const videoToolsSection = document.getElementById('video-tools');
                if (videoToolsSection) {
                    videoToolsSection.style.marginTop = 'var(--spacing-lg)';
                }
            });
        });
    </script>
</body>
